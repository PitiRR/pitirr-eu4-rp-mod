l_english:
  sco_to_be_or_not_to_be_title:0 "To Be, or Not To Be"
  sco_to_be_or_not_to_be_desc:0 "While firmly controlling the land, we are yet to firmly control the people. Some of our advisors say that we can still reverse the effects of English culture removal, though continuing would reduce administrative overhead long-term. Either way, before we make a decision we have to actually control those populations in one way or another."